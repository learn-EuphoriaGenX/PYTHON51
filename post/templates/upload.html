{% extends "layout.html" %}

{% block title %}Upload Post{% endblock title %}

{% load static %}
{% block style %}
    <link href="{% static "upload.css" %}" rel="stylesheet"/>
{% endblock style %}

{% block content %}
<div id="upload-container" class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="upload-card">
  <h3>Upload New Post 🚀</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label">Post Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter Post Title">
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" class="form-control" rows="3" placeholder="Write something..."></textarea>
    </div>

    <!-- Author -->
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" class="form-control" placeholder="Enter Author Name">
    </div>

    <!-- Visibility -->
    <div class="mb-3">
      <label class="form-label">Visibility</label>
      <select name="visibility" class="form-select">
        <option value="public">Public 🌍</option>
        <option value="private">Private 🔒</option>
      </select>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select">
        <option value="tech">Technology</option>
        <option value="life">Lifestyle</option>
        <option value="edu">Education</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Image -->
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" name="image" class="form-control">
    </div>

    <!-- Submit -->
    <button type="submit" class="btn-upload">Upload Post</button>
  </form>
</div>
</div>
{% endblock content %}
